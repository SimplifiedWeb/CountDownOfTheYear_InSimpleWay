<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    <div id="container">
        <div id="head">CountDownn of the New Year</div>
        <div id="year">2024</div>
        <div id="other">
           <div class="box" id="days">19 <span>Days</span></div>
           <div class="box" id="hours">14 <span>Hours</span></div>
           <div class="box" id="minutes">23 <span>Minutes</span></div>
           <div class="box" id="seconds">40 <span>Seconds</span></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
